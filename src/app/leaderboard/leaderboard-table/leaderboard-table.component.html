<div class="bootstrap-scope">
  <div class="container-fluid py-3">
    <div class="row justify-content-center">
      <table mdbTable class="col-9 mb-5">
        <thead class="bg-dark text-white">
        <tr>
          <th class="h3 text-center th-lg" *ngFor="let columnName of headerColumns">{{columnName}}</th>
        </tr>
        </thead>
        <tbody>
        <tr mdbTableRow class="text-center"  *ngFor="let record of getTopRecords() | async; let i = index">
          <td class="h4">{{i+1}}</td>
          <td class="h4">{{record.username}}</td>
          <td class="h4">{{record.points}}</td>
          <td class="h4">{{record.date}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="d-flex justify-content-center row mt-5">
      <button mdbBtn color="red" block="true" class="my-4 col-4" [routerLink]="['/main']">Return To Main Screen</button>
    </div>
  </div>
</div>
