<div class="card w-100 option-card"
     (click)="emitSelection()"
     [ngClass]="{'selected-card': selectedCard, 'correct-border': isSubmittedAndCorrect(), 'wrong-border': isSubmittedAndFalse(),
     'disabled-option': isCardDisabled}">
  <div class="card-body">
    <div class="d-flex flex-row">
      <div class="w-25" *ngIf="submittedCard">
        <img *ngIf="isSubmittedAndCorrect()" class="img-fluid" src="../../../assets/img/Group.png" alt="correct">
        <img *ngIf="isSubmittedAndFalse()" class="img-fluid" src="../../../assets/img/Group 3.png" alt="wrong">
      </div>
      <div [ngClass]="{'w-100': !submittedCard, 'w-75': submittedCard}">
        <h3 class="text-center mt-3">{{cardText | replaceCodesToQuotes}}</h3>
      </div>
    </div>
  </div>
</div>
