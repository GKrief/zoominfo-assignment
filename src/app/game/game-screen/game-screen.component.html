<div class="bootstrap-scope">
  <div class="container-fluid">
    <div *ngIf="gameQuestions$">
      <div class="flex-column">
        <span class="h2 mt-5 mb-5 d-flex justify-content-center">
          <h2 class="question-counter-color mr-2">Q:{{questionNumberCounter}}</h2>
          <h2>{{getCurrentQuestion()}}</h2>
        </span>
        <div class="container w-75">
          <div class="row">
            <div class="col">
              <app-option-card (selectedCardEmitter)="getChosenAnswer($event)" [cardText]="currentQuestion.correctAnswer"></app-option-card>
            </div>
            <div class="col">
              <app-option-card [cardText]="currentQuestion.incorrectAnswers[0]"></app-option-card>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <app-option-card [cardText]="currentQuestion.incorrectAnswers[1]"></app-option-card>
            </div>
            <div class="col">
              <app-option-card [cardText]="currentQuestion.incorrectAnswers[2]"></app-option-card>
            </div>
          </div>
        </div>
        <button mdbBtn type="button" class="d-block mx-auto mt-5 rounded-pill h-100 w-25 btn ok-btn" (click)="onAnswerSubmitted()">
          <h3 class="my-2">OK</h3>
        </button>
        <app-stepper [questionNumber]="questionNumberCounter"></app-stepper>
      </div>
    </div>
  </div>
</div>
