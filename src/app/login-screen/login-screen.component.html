<div class="bootstrap-scope">
  <div class="container-fluid">
    <div class="d-flex justify-content-center row">
      <div class="col-4">
        <div class="md-form text-center border border-light p-5">
          <p class="h4 mb-4">Sign in</p>
          <input mdbInput
                 appAlphanumeric
                 type="text"
                 id="username"
                 class="form-control mb-4"
                 placeholder="User Name"
                 [ngModel]="userInput"
                 (ngModelChange)="valueChange($event)"
          >
          <button mdbBtn
                  [disabled]="!isValidInput()"
                  color="info"
                  block="true"
                  class="my-4"
                  [routerLink]="['/game', userInput]"
          >Sign in</button>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center row">
      <button mdbBtn color="red" block="true" class="my-4 col-4">Go to Leaderboard</button>
    </div>
  </div>
</div>
