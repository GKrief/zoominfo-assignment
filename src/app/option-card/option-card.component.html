<div class="card w-100 option-card" (click)="emitSelection()" [ngClass]="{'selected-card': selectedCard}">
  <div class="card-body">
    <div class="d-flex flex-row">
      <div class="w-25">
        <img *ngIf="isSubmittedAndCorrect()" class="img-fluid" src="../../../assets/img/Group.png">
        <img *ngIf="isSubmittedAndFalse()" class="img-fluid" src="../../../assets/img/Group 3.png">
      </div>
      <div class="w-75">
        <h3 class="text-center mt-3 mr-5">{{cardText}}</h3>
      </div>
    </div>
  </div>
</div>
